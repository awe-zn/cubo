<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CUBODG Studio</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="../assets/images/favicon.ico" />

    <link href="../assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/app.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="account-body accountbg flex-column d-flex">
    <div class="container mt-auto mb-4">
      <div class="row d-flex justify-content-center">
        <div class="col-12 align-self-center">
          <div class="row">
            <div class="col-lg-5 mx-auto">
              <div class="card m-0">
                <div class="card-body p-0 bg-cubo-light-gray">
                  <div class="text-center p-5">
                    <a href="index.html" class="logo logo-admin">
                      <img
                        src="../assets/images/cubo/logo.png"
                        height="50"
                        alt="logo"
                        class="img-fluid"
                      />
                    </a>
                  </div>
                </div>
                <div class="card-body p-0">
                  <div>
                    <div class="active p-3">
                      <form
                        class="form-horizontal auth-form"
                        action="./index.html"
                      >
                        <div class="form-group mb-0">
                          <label for="login-email">E-mail</label>
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              name="login-email"
                              id="login-email"
                              placeholder="Seu e-mail"
                            />
                          </div>
                        </div>

                        <div class="form-group my-3 row">
                          <div class="col-12">
                            <button
                              class="btn btn-cubo-light-blue btn-block waves-effect waves-light"
                              type="submit"
                            >
                              RESETAR SENHA
                              <i class="fas fa-sign-in-alt ml-1"></i>
                            </button>
                          </div>
                        </div>
                      </form>

                      <div class="text-gray">
                        Lembrou da senha?
                        <a href="./index.html" class="text-cubo-light-blue">
                          Ir para login
                        </a>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card-body bg-light-alt text-center">
                  <span class="text-muted d-none d-sm-inline-block">
                    Cubo Digital, 2021
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="border bg-white mt-auto">
      <div class="container py-3">
        <div class="row">
          <div class="col d-flex">
            <span>Â© 2021 Cubo Digital</span>
            <span class="ml-auto">Desenvolvido por Technine</span>
          </div>
        </div>
      </div>
    </footer>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/waves.js"></script>
    <script src="../assets/js/feather.min.js"></script>
    <script src="../assets/js/simplebar.min.js"></script>
  </body>
</html>
