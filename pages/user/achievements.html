    <script src="../../assets/js/app.js"></script>

    <script>
      const options = {
        series: [50, 200],
        labels: ["Erros", "Acertos"],
        chart: {
          type: "donut",
          height: "100%",
        },
        colors: ["#2A76F4", "#94BAF9"],
        legend: {
          show: true,
          position: "bottom",
          horizontalAlign: "center",
        },
      };

      const chartEls = [...document.querySelectorAll(".chart-el")];
      chartEls.forEach((chart) => {
        new ApexCharts(chart, options).render();
      });
    </script>
