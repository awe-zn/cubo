<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CUBODG Studio</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      content="Premium Multipurpose Admin & Dashboard Template"
      name="description"
    />
    <meta content="" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="shortcut icon" href="../assets/images/favicon.ico" />

    <link href="../assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/icons.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/app.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="account-body accountbg">
    <div class="container">
      <div class="row vh-100 d-flex justify-content-center">
        <div class="col-12 align-self-center">
          <div class="row">
            <div class="col-lg-5 mx-auto">
              <div class="card m-0">
                <div class="card-body p-0 bg-cubo-light-gray">
                  <div class="text-center p-5">
                    <a href="index.html" class="logo logo-admin">
                      <img
                        src="../assets/images/cubo/logo.png"
                        height="50"
                        alt="logo"
                        class="auth-logo"
                      />
                    </a>
                  </div>
                </div>
                <div class="card-body p-0">
                  <ul class="nav-border nav nav-pills" role="tablist">
                    <li class="nav-item">
                      <a
                        class="nav-link active font-weight-semibold"
                        data-toggle="tab"
                        href="#LogIn_Tab"
                        role="tab"
                      >
                        ENTRAR
                      </a>
                    </li>
                  </ul>

                  <div class="tab-content">
                    <div
                      class="tab-pane active p-3"
                      id="LogIn_Tab"
                      role="tabpanel"
                    >
                      <form
                        class="form-horizontal auth-form"
                        action="./groups/"
                      >
                        <div class="form-group mb-2">
                          <label for="login-email">E-mail</label>
                          <div class="input-group">
                            <input
                              type="text"
                              class="form-control"
                              name="login-email"
                              id="login-email"
                              placeholder="Seu e-mail"
                            />
                          </div>
                        </div>

                        <div class="form-group mb-2">
                          <label for="login-password">Senha</label>
                          <div class="input-group">
                            <input
                              type="password"
                              class="form-control"
                              name="login-password"
                              id="login-password"
                              placeholder="Senha"
                            />
                          </div>
                        </div>

                        <div class="form-group row my-3">
                          <div class="col-sm-6">
                            <div
                              class="custom-control custom-switch switch-success"
                            >
                              <input
                                type="checkbox"
                                class="custom-control-input"
                                id="customSwitchSuccess"
                              />
                              <label
                                class="custom-control-label text-muted"
                                for="customSwitchSuccess"
                              >
                                Lembrar
                              </label>
                            </div>
                          </div>

                          <div class="col-sm-6 text-right">
                            <a href="#" class="text-muted font-13">
                              <i class="dripicons-lock"></i> Esqueceu a senha?
                            </a>
                          </div>
                        </div>

                        <div class="form-group mb-0 row">
                          <div class="col-12">
                            <button
                              class="btn btn-cubo-light-blue btn-block waves-effect waves-light"
                              type="submit"
                            >
                              ENTRAR <i class="fas fa-sign-in-alt ml-1"></i>
                            </button>
                          </div>
                        </div>
                      </form>

                      <div class="account-social">
                        <h6 class="mb-3">Ou entrar com</h6>
                      </div>
                      <div class="btn-group btn-block">
                        <button
                          type="button"
                          class="btn btn-sm btn-outline-secondary"
                        >
                          Facebook
                        </button>
                        <button
                          type="button"
                          class="btn btn-sm btn-outline-secondary"
                        >
                          Google
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card-body bg-light-alt text-center">
                  <span class="text-muted d-none d-sm-inline-block">
                    Cubo Digital, 2021
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/waves.js"></script>
    <script src="../assets/js/feather.min.js"></script>
    <script src="../assets/js/simplebar.min.js"></script>
  </body>
</html>
