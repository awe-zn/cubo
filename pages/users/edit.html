      <div>
        <div class="container">
          <div class="row py-3">
            <div class="col-12">
              <h1 class="title-page">Editar participante</h1>
              <ol class="breadcrumb">
                <li class="breadcrumb-item">
                  <a href="./index.html">Participantes</a>
                </li>
                <li class="breadcrumb-item active">Editar participante</li>
              </ol>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-10">
              <form action="./index.html">
                <div class="card-group mb-3">
                  <div class="card">
                    <div class="card-header">
                      <h4 class="card-title fz-18 text-dark">Dados pessoais</h4>
                    </div>
                    <div class="card-body">
                      <div class="form-group">
                        <label for="name" class="font-weight-normal"
                          >Nome</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="name"
                          placeholder="Seu nome"
                        />
                      </div>
                      <div class="row">
                        <div class="col-6">
                          <div class="form-group">
                            <label for="cpf" class="font-weight-normal">
                              CPF
                            </label>
                            <input
                              type="text"
                              class="form-control"
                              id="cpf"
                              placeholder="000.000.000-00"
                            />
                          </div>
                        </div>
                        <div class="col-6">
                          <div class="form-group">
                            <label for="rg" class="font-weight-normal"
                              >RG</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="rg"
                              placeholder="000.000.000"
                            />
                          </div>
                        </div>
                      </div>
                      <div>
                        <label for="email" class="font-weight-normal">
                          E-mail
                        </label>
                        <input
                          type="email"
                          class="form-control"
                          id="email"
                          placeholder="seu@email.com"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="card">
                    <div class="card-header">
                      <h4 class="card-title fz-18 text-dark">
                        Dados do perfil
                      </h4>
                    </div>
                    <div class="card-body d-flex flex-column">
                      <div class="form-group">
                        <label for="profile" class="font-weight-normal"
                          >Perfil do participante</label
                        >
                        <select id="profile" class="form-control">
                          <option hidden disabled selected>Selecione</option>
                          <option>Opção #1</option>
                          <option>Opção #2</option>
                          <option>Opção #3</option>
                        </select>
                      </div>
                      <div class="form-group d-inline-block">
                        <label for="profile" class="font-weight-normal"
                          >Status</label
                        >
                        <select id="profile" class="form-control px-3">
                          <option>Ativo</option>
                          <option>Inativo</option>
                        </select>
                      </div>
                      <button class="btn btn-cubo-light-green mt-auto ml-auto">
                        EDITAR PARTICIPANTE
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
